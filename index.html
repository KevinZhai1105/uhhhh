<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Savyella</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    * {
      box-sizing: border-box;
    }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #fff0f7;
  font-family: "Marker Felt", "Chalkboard", "Bradley Hand", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  cursor: pointer;
}


    
    .page {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }

    .page.visible {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .page-content {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      color: #000000;
      user-select: none;
      white-space: normal;
      line-height: 1.3;
      word-break: break-word;
      max-width: 90vw;
      margin-bottom: 20px;
    }

    .type-char {
      display: inline-block;
      opacity: 0;
      transform: translateY(0.5em);
      animation: riseFade 0.6s ease forwards;
      animation-fill-mode: both;
      padding: 0 0.03em;
      white-space: pre;
      overflow: visible;
    }
    @font-face {
      font-family: 'Delius Unicase';
      src: url('assets/fonts/DeliusUnicase-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Delius Unicase';
      src: url('assets/fonts/DeliusUnicase-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    .delius-unicase-regular {
      font-family: "Delius Unicase", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .delius-unicase-bold {
      font-family: "Delius Unicase", cursive;
      font-weight: 700;
      font-style: normal;
    }

    @keyframes riseFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img, video {
      max-width: 80vw;
      max-height: 60vh;
      margin-top: 15px;
      border-radius: 16px;
      object-fit: contain;
    }

    #click-hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.2rem, 3vw, 2rem);
      color: #aaa;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      font-family: sans-serif;
    }

    #click-hint.visible {
      opacity: 1;
    }

    .parent {
      position: relative;
      top: 0;
      left: 0;
    }

    .backgroundimage {
      position: relative;
      top: 0;
      left: 0;
    }

    .playerimage {
      position: absolute;
      top: 140px;
      left: 10px;
      height: 50%;
      width: 50%;
      animation: breathe 2s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.025); /* Slightly bigger */
      }
    }

    #explosion-container img {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .crab {
      position: absolute;
      top: 250px;
      left: 10px;
      height: 20%;
      width: 20%;
      transform-origin: center;
      animation: crabWalkWiggle 11s linear infinite;
    }



    @keyframes crabWalkWiggle {
      /* FORWARD (0%–50%) */
      0%    { transform: translateX(0px) rotateZ(-3deg) rotateY(0deg); }
      4.16% { transform: translateX(15px) rotateZ(3deg) rotateY(0deg); }
      8.33% { transform: translateX(30px) rotateZ(-3deg) rotateY(0deg); }
      12.5% { transform: translateX(45px) rotateZ(3deg) rotateY(0deg); }
      16.66%{ transform: translateX(60px) rotateZ(-3deg) rotateY(0deg); }
      20.83%{ transform: translateX(75px) rotateZ(3deg) rotateY(0deg); }
      25%   { transform: translateX(90px) rotateZ(-3deg) rotateY(0deg); }
      29.16%{ transform: translateX(105px) rotateZ(3deg) rotateY(0deg); }
      33.33%{ transform: translateX(120px) rotateZ(-3deg) rotateY(0deg); }
      37.5% { transform: translateX(135px) rotateZ(3deg) rotateY(0deg); }
      41.66%{ transform: translateX(150px) rotateZ(-3deg) rotateY(0deg); }
      45.83%{ transform: translateX(165px) rotateZ(3deg) rotateY(0deg); }
      50%   { transform: translateX(180px) rotateZ(-3deg) rotateY(0deg); }

      /* FLIP BACKWARD (51%–100%) */
      55%   { transform: translateX(165px) rotateZ(3deg) rotateY(180deg); }
      60%   { transform: translateX(150px) rotateZ(-3deg) rotateY(180deg); }
      65%   { transform: translateX(135px) rotateZ(3deg) rotateY(180deg); }
      70%   { transform: translateX(120px) rotateZ(-3deg) rotateY(180deg); }
      75%   { transform: translateX(105px) rotateZ(3deg) rotateY(180deg); }
      80%   { transform: translateX(90px)  rotateZ(-3deg) rotateY(180deg); }
      85%   { transform: translateX(75px)  rotateZ(3deg) rotateY(180deg); }
      90%   { transform: translateX(60px)  rotateZ(-3deg) rotateY(180deg); }
      93%   { transform: translateX(45px)  rotateZ(3deg) rotateY(180deg); }
      96%   { transform: translateX(30px)  rotateZ(-3deg) rotateY(180deg); }
      98%   { transform: translateX(15px)  rotateZ(3deg) rotateY(180deg); }
      100%  { transform: translateX(0px)   rotateZ(-3deg) rotateY(0deg); }
    }



    .barimage {
      position: absolute;
      top: 135px;
      left: 170px;
      height: 50%;
      width: 50%;
/*    border: 1px green solid;  */

    }

    .rotating-image {
      position: absolute;
      top: 220px;
      left: 75px;
      width: 250px;
      height: auto;
/*    border: 1px green solid;  */
      /* No CSS animation */
    }
  </style>
</head>
<body>
<!-- Preload explosion to prevent stutter -->
<img id="explosion-preload" src="https://media.tenor.com/RCQgbxVWhYgAAAAi/discord-discordgifemoji.gif" style="display: none;" />

  <!-- Pages -->
<div class="page visible" data-bg="#fff0f7">
  <div id="gif-wrapper" style="position: relative;">
    
    <img id="cat-gif" src="https://media.tenor.com/g7GCc40VwecAAAAi/rafs-rafsdesign.gif" alt="Cat gif" />
    <div id="explosion-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none;"></div>
  </div>
</div>



  <div class="page" data-bg="#e0f7ff">
    <div class="page-content" data-text="Guess what?"></div>
    <img src="https://media1.tenor.com/m/sfxcLW4-g6MAAAAC/what-huhh.gif" alt="Surprised cat" />
  </div>

  <div class="page" data-bg="#F9EFC7">
    <div class="page-content" data-text="CHICKEN BUTT 🐔🍑"></div>
  </div>
  <div class="page" data-bg="#F8EDEB">
    <img src="https://media1.tenor.com/m/aSkdq3IU0g0AAAAC/laughing-cat.gif" alt="Laughing cat" />
  </div>


  <div class="page" data-bg="#FFCCB5">

    <div class="page-content" data-text="..."></div>
  </div>
  <div class="page" data-bg="#FFCCB5">

    <div class="page-content" data-text="that's it.."></div>
  </div>
  <div class="page" data-bg="#FFCCB6">
    <img src="https://media.tenor.com/G2p64oScTY8AAAAj/sad.gif" alt="Sad" />
  </div>
  <div class="page" data-bg="#d0ffe6">
    <div class="page-content" data-text="Butt wait"></div>
    <img src="https://media.tenor.com/3YUtG5N1JSUAAAAi/blink-emoji.gif" alt="Sad" />
  </div>
  <div class="page" id="game-page" data-bg="#d0ffe6">
    <div class="page-content" data-text="FISHING GAME"></div>
    <div class="parent">
      <img class="backgroundimage" src="assets/background.png" alt="Background"/>
      <img class="crab" src="assets/crab.png" alt="Crab"/>
      <img class="playerimage" src="assets/player.png" alt="Player"/>
      <img class="barimage" src="assets/bar.png" alt="Bar"/>
      <img class="rotating-image" src="assets/stick.png" alt="Stick"/>
    </div>
  </div>

  <div class="page" data-bg="#ffefc6">
    <div class="page-content" data-text="Alr sybau 👋"></div>
    <img src="https://media.tenor.com/OA8KFcZxPjsAAAAi/sad-emoji.gif" alt="Sad goodbye" />
  </div>

  <!-- Hint -->
  <div id="click-hint">Click anywhere to continue 💫</div>


  <script>

    
    const pages = Array.from(document.querySelectorAll('.page'));
    const hint = document.getElementById('click-hint');
    const fadeDuration = 1000;
    const idleDelay = 3000;
    let current = 0;
    let canClick = true;
    let idleTimer;
    let gameCompleted = false;

    // Stick rotation logic
    let angle = -45;
    let direction = 1; // 1 = clockwise, -1 = counter-clockwise
    const stick = document.querySelector('.rotating-image');

    function animateStick() {
      const gamePage = document.getElementById('game-page');

      const time = performance.now() / 1000;
      const baseSpeed = 1;
      const amplitude = 45;

      // Pure sine-based rotation
      const sinValue = Math.sin(time * baseSpeed);

      // We'll exaggerate slowdown by applying an ease-in-out multiplier
      // This slows down near sin = ±1 (top and bottom of the swing)
      const easeMultiplier = Math.pow(Math.cos(time * baseSpeed), 2); // slows at ends

      angle = sinValue * amplitude;

      // Optional: add a tiny slowdown near 0° for the goal "hover" moment
      if (Math.abs(angle) < 10) {
        angle *= 0.95 + (Math.abs(angle) / 10) * 0.05; // slightly reduce angle near 0°
      }

      stick.style.transform = `rotate(${angle}deg)`;
      requestAnimationFrame(animateStick);
    }


    requestAnimationFrame(animateStick);


    function showHintAfterIdle() {
      clearTimeout(idleTimer);
      if (current === pages.length - 1) {
        hint.classList.remove('visible');
        return;
      }
      idleTimer = setTimeout(() => {
        hint.textContent = "Click anywhere to continue 💫";
        hint.classList.add('visible');
      }, idleDelay);
    }

    function hideHint() {
      hint.classList.remove('visible');
      showHintAfterIdle();
    }

    async function showNextPage() {
      if (!canClick || current >= pages.length - 1) return;
      canClick = false;

      clearTimeout(idleTimer);
      hint.classList.remove('visible');

      pages[current].classList.remove('visible');
      await new Promise((r) => setTimeout(r, fadeDuration));

      current++;
      pages[current].classList.add('visible');
      document.body.style.background = pages[current].dataset.bg || '#ffffff';

      if (current !== pages.length - 1) {
        showHintAfterIdle();
      }

      setTimeout(() => {
        canClick = true;
      }, fadeDuration);

      animateText(pages[current]);
    }

    function animateText(page) {
      const container = page.querySelector('.page-content');
      const text = container.dataset.text || '';
      container.innerHTML = '';

      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.className = 'type-char';
        span.style.animationDelay = `${i * 0.05}s`;
        container.appendChild(span);
      });
    }

let firstPageExplosionPlayed = false;

document.body.addEventListener('click', () => {
  const gamePage = document.getElementById('game-page');

  // Handle first page explosion
  if (current === 0 && !firstPageExplosionPlayed) {
    firstPageExplosionPlayed = true;

    // Use preloaded src but force reset
    const preloadedSrc = document.getElementById('explosion-preload').src;

    const explosionContainer = document.getElementById('explosion-container');
    const explosionImg = document.createElement('img');
    explosionImg.src = preloadedSrc + "?v=" + Date.now(); // Force restart
    explosionImg.alt = "Explosion";
    explosionImg.style.width = "500px";
    explosionImg.style.height = "auto";
    explosionImg.style.opacity = "0";
    explosionImg.style.transition = "opacity 0.3s ease";
    explosionImg.style.pointerEvents = "none";
    explosionContainer.appendChild(explosionImg);

    setTimeout(() => {
      explosionImg.style.opacity = "1";
    }, 50);

    // Let explosion play fully, then continue
    setTimeout(() => {
      showNextPage();
    }, 1800);

    return;
  }

  // Game page click logic
  if (gamePage.classList.contains('visible') && !gameCompleted) {
    const normalized = ((angle % 360) + 360) % 360;
    if (normalized <= 5 || normalized >= 355) {
      gameCompleted = true;
      canClick = true;
      hint.textContent = "You did it🎉 Click to continue ";
      hint.classList.add("visible");
    } else {
      hint.textContent = "Dang you suck";
      hint.classList.add("visible");
      setTimeout(() => hint.classList.remove("visible"), 1500);
    }
    return;
  }

  // Prevent skipping game early
  if (gamePage.classList.contains('visible') && !gameCompleted) return;

  // Normal transition
  showNextPage();
});



    window.addEventListener('load', () => {
      animateText(pages[0]);
      showHintAfterIdle();
    });
  </script>
</body>
</html>
