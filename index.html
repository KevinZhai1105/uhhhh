<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Rotate to Start</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Portrait screen with looping video -->
  <div id="portrait-screen">
    <video id="rotate-video" autoplay loop muted playsinline>
      <source src="assets/rotate.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Hidden landscape screen just for fade transition -->
  <div id="landscape-screen" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
