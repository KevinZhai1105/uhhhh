<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Savyella</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff0f7;
      font-family: "Marker Felt", "Chalkboard", "Bradley Hand", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
    }

    .page {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }

    .page.visible {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .page-content {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      color: #000000;
      user-select: none;
      white-space: normal;
      line-height: 1.3;
      word-break: break-word;
      max-width: 90vw;
      margin-bottom: 20px;
    }

    .type-char {
      display: inline-block;
      opacity: 0;
      transform: translateY(0.5em);
      animation: riseFade 0.6s ease forwards;
      animation-fill-mode: both;
      padding: 0 0.03em;
      white-space: pre;
      overflow: visible;
    }
    @font-face {
      font-family: 'Delius Unicase';
      src: url('assets/fonts/DeliusUnicase-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Delius Unicase';
      src: url('assets/fonts/DeliusUnicase-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    .delius-unicase-regular {
      font-family: "Delius Unicase", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .delius-unicase-bold {
      font-family: "Delius Unicase", cursive;
      font-weight: 700;
      font-style: normal;
    }

    @keyframes riseFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img, video {
      max-width: 80vw;
      max-height: 60vh;
      margin-top: 15px;
      border-radius: 16px;
      object-fit: contain;
    }

    #click-hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.2rem, 3vw, 2rem);
      color: #aaa;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      font-family: sans-serif;
    }

    #click-hint.visible {
      opacity: 1;
    }

    .parent {
      position: relative;
      top: 0;
      left: 0;
    }

    .backgroundimage {
      position: relative;
      top: 0;
      left: 0;
    }

    .playerimage {
      position: absolute;
      top: 140px;
      left: 10px;
      height: 50%;
      width: 50%;
      animation: breathe 2s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.025);
      }
    }

    #explosion-container img {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .crab {
      position: absolute;
      top: 250px;
      left: 10px;
      height: 20%;
      width: 20%;
      transform-origin: center;
      animation: crabWalkWiggle 11s linear infinite;
    }

    @keyframes crabWalkWiggle {
      0%    { transform: translateX(0px) rotateZ(-3deg) rotateY(0deg); }
      4.16% { transform: translateX(15px) rotateZ(3deg) rotateY(0deg); }
      8.33% { transform: translateX(30px) rotateZ(-3deg) rotateY(0deg); }
      12.5% { transform: translateX(45px) rotateZ(3deg) rotateY(0deg); }
      16.66%{ transform: translateX(60px) rotateZ(-3deg) rotateY(0deg); }
      20.83%{ transform: translateX(75px) rotateZ(3deg) rotateY(0deg); }
      25%   { transform: translateX(90px) rotateZ(-3deg) rotateY(0deg); }
      29.16%{ transform: translateX(105px) rotateZ(3deg) rotateY(0deg); }
      33.33%{ transform: translateX(120px) rotateZ(-3deg) rotateY(0deg); }
      37.5% { transform: translateX(135px) rotateZ(3deg) rotateY(0deg); }
      41.66%{ transform: translateX(150px) rotateZ(-3deg) rotateY(0deg); }
      45.83%{ transform: translateX(165px) rotateZ(3deg) rotateY(0deg); }
      50%   { transform: translateX(180px) rotateZ(-3deg) rotateY(0deg); }
      55%   { transform: translateX(165px) rotateZ(3deg) rotateY(180deg); }
      60%   { transform: translateX(150px) rotateZ(-3deg) rotateY(180deg); }
      65%   { transform: translateX(135px) rotateZ(3deg) rotateY(180deg); }
      70%   { transform: translateX(120px) rotateZ(-3deg) rotateY(180deg); }
      75%   { transform: translateX(105px) rotateZ(3deg) rotateY(180deg); }
      80%   { transform: translateX(90px)  rotateZ(-3deg) rotateY(180deg); }
      85%   { transform: translateX(75px)  rotateZ(3deg) rotateY(180deg); }
      90%   { transform: translateX(60px)  rotateZ(-3deg) rotateY(180deg); }
      93%   { transform: translateX(45px)  rotateZ(3deg) rotateY(180deg); }
      96%   { transform: translateX(30px)  rotateZ(-3deg) rotateY(180deg); }
      98%   { transform: translateX(15px)  rotateZ(3deg) rotateY(180deg); }
      100%  { transform: translateX(0px)   rotateZ(-3deg) rotateY(0deg); }
    }

    .barimage {
      position: absolute;
      top: 135px;
      left: 170px;
      height: 50%;
      width: 50%;
    }

    .rotating-image {
      position: absolute;
      top: 220px;
      left: 75px;
      width: 250px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="page" id="game-page" data-bg="#d0ffe6">

    <div class="parent">
      <img class="backgroundimage" src="assets/background.png" alt="Background"/>
      <img class="crab" src="assets/crab.png" alt="Crab"/>
      <img class="playerimage" src="assets/player.png" alt="Player"/>

  </div>
  <div class="page" data-bg="#ffefc6">
    <div class="page-content" data-text="Alr sybau ðŸ‘‹"></div>
  </div>

  <!-- Hint -->
  <div id="click-hint">Click anywhere to continue ðŸ’«</div>

<script>
  const bgMusic = document.getElementById('bg-music');
  const explosionSound = document.getElementById('explosion-sound');
  const endMusic = document.getElementById('end-music');

  const pages = Array.from(document.querySelectorAll('.page'));
  const hint = document.getElementById('click-hint');
  const fadeDuration = 1100;
  const idleDelay = 3000;
  const gamePage = document.getElementById('game-page');

  let current = 0;
  let canClick = true;
  let idleTimer;
  let gameCompleted = false;
  let hasInteracted = false;
  let firstPageExplosionPlayed = false;

  // Typewriter animation
  function animateText(page) {
    const container = page.querySelector('.page-content');
    const text = container?.dataset.text || '';
    if (!container) return;
    container.innerHTML = '';

    [...text].forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'type-char';
      span.style.animationDelay = `${i * 0.05}s`;
      container.appendChild(span);
    });
  }

  // Stick animation
  let angle = -45;
  const stick = document.querySelector('.rotating-image');

  function animateStick() {
    const time = performance.now() / 1000;
    const baseSpeed = 1;
    const amplitude = 45;

    const sinValue = Math.sin(time * baseSpeed);
    angle = sinValue * amplitude;

    if (Math.abs(angle) < 10) {
      angle *= 0.95 + (Math.abs(angle) / 10) * 0.05;
    }

    stick.style.transform = `rotate(${angle}deg)`;
    requestAnimationFrame(animateStick);
  }
  requestAnimationFrame(animateStick);

  // Hint behavior
  function showHintAfterIdle() {
    clearTimeout(idleTimer);
    if (current === pages.length - 1) return;
    idleTimer = setTimeout(() => {
      hint.textContent = "Click anywhere to continue ðŸ’«";
      hint.classList.add('visible');
    }, idleDelay);
  }

  function hideHint() {
    hint.classList.remove('visible');
    showHintAfterIdle();
  }

  // Page transition
  async function showNextPage() {
    if (!canClick || current >= pages.length - 1) return;
    canClick = false;

    pages[current].classList.remove('visible');
    hint.classList.remove('visible');
    clearTimeout(idleTimer);

    await new Promise(r => setTimeout(r, fadeDuration));
    current++;
    const next = pages[current];
    next.classList.add('visible');
    document.body.style.background = next.dataset.bg || '#ffffff';
    animateText(next);

    // Switch music at page 10
    if (current === 10) {
      await fadeOutAudio(bgMusic);
      fadeInAudio(endMusic, 1500, 0.3);
    }

    showHintAfterIdle();
    canClick = true;
  }

  // Audio helpers
    function fadeOutAudio(audio, duration = 1500) {
      return new Promise(resolve => {
        if (!audio) return resolve();
        const step = 0.05;
        const interval = duration / (audio.volume / step);
        const fade = setInterval(() => {
          if (audio.volume > step) {
            audio.volume = Math.max(0, audio.volume - step);
          } else {
            clearInterval(fade);
            try {
              audio.pause();
            } catch (e) {}
            audio.volume = 1;
            resolve();
          }
        }, interval);
      });
    }


  function fadeInAudio(audio, duration = 1500, targetVolume = 0.3) {
    if (!audio) return;
    audio.volume = 0;
    audio.play().catch((e) => {
      console.warn("Audio play failed:", e);
      return; // Don't block transition
    });
    const step = 0.05;
    const interval = duration / (targetVolume / step);
    const fade = setInterval(() => {
      if (audio.volume < targetVolume - step) {
        audio.volume = Math.min(targetVolume, audio.volume + step);
      } else {
        clearInterval(fade);
        audio.volume = targetVolume;
      }
    }, interval);
  }


  // First click interaction
  document.body.addEventListener('click', () => {
    if (!hasInteracted) {
      hasInteracted = true;
      bgMusic.volume = 0.3;
      bgMusic.play().catch(() => {});
    }

    // ðŸ”¥ Explosion page logic (first click after cat gif)
    if (current === 1 && !firstPageExplosionPlayed) {
      firstPageExplosionPlayed = true;

      const explosionContainer = document.getElementById('explosion-container');
      const preloaded = document.getElementById('explosion-preload').src;
      const img = document.createElement('img');
      img.src = preloaded + "?t=" + Date.now();
      img.style.width = '500px';
      img.style.opacity = '0';
      img.style.transition = 'opacity 0.3s ease';
      explosionContainer.appendChild(img);

      const catGif = document.getElementById('cat-gif');

      setTimeout(() => {
        explosionSound.volume = 0.5;
        explosionSound.play().catch(() => {});

        img.style.opacity = '1';

        // Fade out both cat gif and explosion after 1.2s
        setTimeout(() => {
          catGif.style.transition = 'opacity 1.5s ease';
          img.style.transition = 'opacity 1.5s ease';

          catGif.style.opacity = '0';
          img.style.opacity = '0';
        }, 1200);
      }, 50);

      setTimeout(() => {
        explosionContainer.removeChild(img);
        showNextPage();
      }, 2550);


      return;
    }

    // ðŸŽ£ Fishing game logic
    if (gamePage.classList.contains('visible')) {
      const normalized = ((angle % 360) + 360) % 360;

      if (!gameCompleted) {
        if (normalized <= 5 || normalized >= 355) {
          gameCompleted = true;
          hint.textContent = "You did it ðŸŽ‰ Click to continue";
          hint.classList.add("visible");
        } else {
          hint.textContent = "Dang you suck";
          hint.classList.add("visible");
          setTimeout(() => hint.classList.remove("visible"), 1500);
        }
        return;
      } else {
        // âœ… Now allow transition
        showNextPage();
        return;
      }
    }

    // Normal transition
    showNextPage();
  });

  // Init
  animateText(pages[0]);
  pages[0].classList.add("visible");
  document.body.style.background = pages[0].dataset.bg || '#fff';
  showHintAfterIdle();
</script>
