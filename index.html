<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Typewriter Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff0f7;
      font-family: 'Caveat', cursive;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
    }

    .page {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }

    .page.visible {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .page-content {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      color: #ff66b2;
      user-select: none;
      white-space: normal;
      line-height: 1.3;
      word-break: break-word;
      max-width: 90vw;
      margin-bottom: 20px;
    }

    .type-char {
      display: inline-block;
      opacity: 0;
      transform: translateY(0.5em);
      animation: riseFade 0.6s ease forwards;
      animation-fill-mode: both;
      padding: 0 0.03em;
      white-space: pre;
      overflow: visible;
    }

    @keyframes riseFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img, video {
      max-width: 80vw;
      max-height: 60vh;
      margin-top: 15px;
      border-radius: 16px;
      object-fit: contain;
    }

    #click-hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.2rem, 3vw, 2rem);
      color: #aaa;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      font-family: sans-serif;
    }

    #click-hint.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Pages -->
  <div class="page visible" data-bg="#fff0f7">
    <div class="page-content" data-text="Hey."></div>
  </div>

  <div class="page" data-bg="#e0f7ff">
    <div class="page-content" data-text="Guess what?"></div>
    <img src="https://media1.tenor.com/m/sfxcLW4-g6MAAAAC/what-huhh.gif" alt="Cat with eyebrowsssssss gif" />
  </div>

  <div class="page" data-bg="#d0ffe6">
    <div class="page-content" data-text="CHICKEN BUTT ðŸ”ðŸ‘"></div>
    <img src="https://media1.tenor.com/m/aSkdq3IU0g0AAAAC/laughing-cat.gif" alt="Cat laughing gif" />
  </div>

  <div class="page" data-bg="#ffefc6">
    <div class="page-content" data-text="Alr sybau ðŸ‘‹"></div>
    <img src="https://media.tenor.com/OA8KFcZxPjsAAAAi/sad-emoji.gif" alt="Cute goodbye gif" />
  </div>

  <!-- Hint -->
  <div id="click-hint">Click anywhere to continue ðŸ’«</div>

  <script>
    const pages = Array.from(document.querySelectorAll('.page'));
    const hint = document.getElementById('click-hint');
    const fadeDuration = 1500;
    const idleDelay = 3000;
    let current = 0;
    let canClick = true;
    let idleTimer;

    function showHintAfterIdle() {
      clearTimeout(idleTimer);
      if (current === pages.length - 1) {
        hint.classList.remove('visible');
        return;
      }
      idleTimer = setTimeout(() => {
        hint.classList.add('visible');
      }, idleDelay);
    }

    function hideHint() {
      hint.classList.remove('visible');
      showHintAfterIdle();
    }

    async function showNextPage() {
      if (!canClick || current >= pages.length - 1) return;
      canClick = false;

      clearTimeout(idleTimer);
      hint.classList.remove('visible');

      pages[current].classList.remove('visible');
      await new Promise((r) => setTimeout(r, fadeDuration));

      current++;
      pages[current].classList.add('visible');
      document.body.style.background = pages[current].dataset.bg || '#ffffff';

      if (current !== pages.length - 1) {
        showHintAfterIdle();
      }

      setTimeout(() => {
        canClick = true;
      }, fadeDuration);

      animateText(pages[current]);
    }

    function animateText(page) {
      const container = page.querySelector('.page-content');
      const text = container.dataset.text || '';
      container.innerHTML = '';

      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.className = 'type-char';
        span.style.animationDelay = `${i * 0.05}s`;
        container.appendChild(span);
      });
    }

    document.body.addEventListener('click', showNextPage);

    window.addEventListener('load', () => {
      animateText(pages[0]);
      showHintAfterIdle();
    });
  </script>
</body>
</html>
