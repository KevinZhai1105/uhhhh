<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uhhhhhhhhhhhhhhhhhhhhhhhhhhhh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff0f7; /* Cute pastel pink */
      font-family: 'Caveat', cursive;
      cursor: pointer;
      transition: background 1s ease;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      z-index: 9999;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1s;
      pointer-events: none;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      text-align: center;
      padding: 20px;
    }

    .page.visible {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .page-content {
      font-size: clamp(2.5rem, 6vw, 4rem); /* Bigger & responsive */
      color: #ff66b2; /* Default pink color */
      user-select: none;
      display: inline-block;
      white-space: pre-wrap;
    }

    /* Pink text specifically for blue background page */
    .page[data-bg="#e0f7ff"] .page-content {
      color: #ffa5d2; /* Soft pink contrast on blue bg */
    }

    .type-char {
      opacity: 0;
      display: inline-block;
      transform: translateY(15px); /* Raised a bit more for cuteness */
      animation: riseFade 0.8s forwards; /* Slower fade-in */
    }

    @keyframes riseFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #click-hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      font-family: sans-serif;
    }

    #click-hint.visible {
      opacity: 1;
    }

    img, video {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Pages -->
  <div class="page visible" data-bg="#fff0f7">
    <div class="page-content" data-text="Hey."></div>
  </div>

  <div class="page" data-bg="#e0f7ff">
    <div class="page-content" data-text="Guess what?"></div>
    <img src="https://media1.tenor.com/m/sfxcLW4-g6MAAAAC/what-huhh.gif" alt="Cat with eyebrowsssssss gif" />
  </div>

  <div class="page" data-bg="#d0ffe6">
    <div class="page-content" data-text="CHICKEN BUTT ðŸ”ðŸ‘"></div>
    <img src="https://media1.tenor.com/m/aSkdq3IU0g0AAAAC/laughing-cat.gif" alt="Cat laughing gif" />
  </div>

  <div class="page" data-bg="#ffefc6">
    <div class="page-content" data-text="Alr sybau ðŸ‘‹"></div>
    <img src="https://media.tenor.com/OA8KFcZxPjsAAAAi/sad-emoji.gif" alt="Cute goodbye gif" />
    <!-- <video src="assets/rotate.mp4" autoplay muted loop width="300"></video> -->
  </div>

  <!-- Hint -->
  <div id="click-hint">Click anywhere to continue ðŸ’«</div>

  <script>
    const pages = Array.from(document.querySelectorAll('.page'));
    const hint = document.getElementById('click-hint');
    const fadeDuration = 1500;
    const idleDelay = 3000;
    let current = 0;
    let canClick = true;
    let idleTimer;

    function showHintAfterIdle() {
      clearTimeout(idleTimer);
      if (current === pages.length - 1) {
        // Last page: no hint and no timer
        hint.classList.remove('visible');
        return;
      }
      idleTimer = setTimeout(() => {
        hint.classList.add('visible');
      }, idleDelay);
    }

    function hideHint() {
      hint.classList.remove('visible');
      showHintAfterIdle();
    }

    async function showNextPage() {
      if (!canClick || current >= pages.length - 1) return;
      canClick = false;

      // Immediately hide hint and clear timer before transition
      clearTimeout(idleTimer);
      hint.classList.remove('visible');

      pages[current].classList.remove('visible');
      await new Promise((r) => setTimeout(r, fadeDuration));

      current++;
      pages[current].classList.add('visible');
      document.body.style.background = pages[current].dataset.bg || '#ffffff';

      // After showing new page, only start hint timer if NOT last page
      if (current !== pages.length - 1) {
        showHintAfterIdle();
      }

      setTimeout(() => {
        canClick = true;
      }, fadeDuration);

      animateText(pages[current]);
    }

    function animateText(page) {
      const container = page.querySelector('.page-content');
      const text = container.dataset.text || '';
      container.innerHTML = ''; // Clear

      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.className = 'type-char';
        span.style.animationDelay = `${i * 0.05}s`;
        container.appendChild(span);
      });
    }

    document.body.addEventListener('click', showNextPage);

    window.addEventListener('load', () => {
      animateText(pages[0]);
      showHintAfterIdle();
    });
  </script>
</body>
</html>
