<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main App Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      font-family: sans-serif;
      overflow: hidden;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1s;
      pointer-events: none;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
    }

    .page.visible {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .page-content {
      font-size: 2rem;
      color: black;
      user-select: none;
      margin: 20px;
    }

    #click-hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: gray;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    #click-hint.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Pages: add more freely -->
  <div class="page visible">
    <div class="page-content">Page 1: Welcome</div>
  </div>
  <div class="page">
    <div class="page-content">Page 2: About</div>
  </div>
  <div class="page">
    <div class="page-content">Page 3: Contact</div>
  </div>
  <div class="page">
    <div class="page-content">Page 4: Add anything here</div>
    <img src="https://via.placeholder.com/200" alt="Sample Image">
    <video src="assets/rotate.mp4" autoplay loop muted width="300"></video>
  </div>

  <!-- Hint -->
  <div id="click-hint">Click anywhere to continue</div>

  <script>
    const pages = Array.from(document.querySelectorAll('.page'));
    const hint = document.getElementById('click-hint');
    const fadeDuration = 1500;
    const idleDelay = 3000;
    let current = 0;
    let canClick = true;
    let idleTimer;

    function showHintAfterIdle() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        hint.classList.add('visible');
      }, idleDelay);
    }

    function hideHint() {
      hint.classList.remove('visible');
      showHintAfterIdle();
    }

    async function showNextPage() {
      if (!canClick) return;
      canClick = false;
      hideHint();

      // Fade out current
      pages[current].classList.remove('visible');

      // Wait for fade-out before next
      await new Promise(r => setTimeout(r, fadeDuration));

      current = (current + 1) % pages.length;

      // Fade in next
      pages[current].classList.add('visible');

      // Debounce until fade-in finishes
      setTimeout(() => {
        canClick = true;
      }, fadeDuration);
    }

    document.body.addEventListener('click', showNextPage);

    window.addEventListener('load', () => {
      setTimeout(() => {
        showHintAfterIdle();
      }, 3000);
    });
  </script>
</body>
</html>
